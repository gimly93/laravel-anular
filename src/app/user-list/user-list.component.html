
<div class="panel panel-primary">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-comment"></span> List of users

  </div>
  <div class="panel-body">
      <hr>
      Online users
      <hr>
      <ul class="chat online">
          <li *ngFor="let onlineUser of onlineUsers" class="left clearfix">
              <div >
                  <a  (click)="createRoom('test')">
                                          <span class="chat-img pull-left">
  <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
                        </span>
                      <div class="chat-body clearfix">
                          <div class="header">
                              <strong class="primary-font">{{onlineUser.user.name}}</strong> <small class="pull-right text-muted">
                              <span class="glyphicon glyphicon-time">{{onlineUser.user.email}}</span></small>
                          </div>
                      </div>
                      <p><i>online</i></p>
                  </a>

              </div>

          </li>


      </ul>
      <hr>
      All users
      <hr>
    <ul class="chat">
      <li *ngFor="let user of users" class="left clearfix">
        <div >
          <a href="">
                                          <span class="chat-img pull-left">
  <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
                        </span>
            <div class="chat-body clearfix">
              <div class="header">
                <strong class="primary-font">{{user.name}}</strong> <small class="pull-right text-muted">
                <span class="glyphicon glyphicon-time">{{user.email}}</span></small>
              </div>
            </div>
          </a>

        </div>

      </li>


    </ul>
  </div>

</div>
