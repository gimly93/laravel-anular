<div class="panel-body">
  <!-- Display Validation Errors -->

  <!-- New Task Form -->
  <form   enctype="multipart/form-data" class="form-horizontal">
    <!-- Task Name -->
    <div class="form-group">
      <label for="task-title" class="col-sm-3 control-label">Title</label>
      <div class="col-sm-6">
        <input type="text" name="title" [(ngModel)]="task.title" id="task-title" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="task-description" class="col-sm-3 control-label">Desciption</label>
      <div class="col-sm-6">
        <textarea name="description"  id="task-description" class="form-control" cols="30" rows="10" [(ngModel)]="task.description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="task-estimated_hours" class="col-sm-3 control-label">Estimated hours</label>
      <div class="col-sm-6">
        <input type="number" name="estimated_hours" [(ngModel)]="task.estimated_hours" id="task-estimated_hours" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="task-files" class="col-sm-3 control-label">Attach Files</label>

      <div class="col-sm-6">
        <input type="file" name="files" id="task-files" class="form-control">
      </div>
    </div>

    <!-- Add Task Button -->
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-6" *ngIf="taskPosition===undefined">
        <button type="button" (click)="add()" class="btn btn-default">
          <i class="fa fa-plus"></i> Add Task
        </button>
      </div>
      <div class="col-sm-offset-3 col-sm-6" *ngIf="taskPosition!==undefined">
        <button type="button" (click)="update()" class="btn btn-success">
          <i class="fa fa-plus"></i> Update Task
        </button>
      </div>

    </div>
  </form>
</div>
