<div class="container">
  <div class="row">
      <div class="col-md-4">
          <app-user-list [messages]="messages"></app-user-list>
      </div>
    <div class="col-md-8">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-comment"></span> Chat

        </div>
        <div class="panel-body">
          <ul class="chat">
            <li *ngFor="let message of messages" class="left clearfix">
              <div *ngIf="message.user == user.email">
                              <span class="chat-img pull-left">
  <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
                        </span>
                <div class="chat-body clearfix">
                  <div class="header">
                    <strong class="primary-font">{{message.user}}</strong> <small class="pull-right text-muted">
                    <span class="glyphicon glyphicon-time">{{message.time}}</span></small>
                  </div>
                  <p>
                    {{message.message}}
                  </p>
                </div>
              </div>
              <div
                      *ngIf="message.user != user.email"
              >
                <span class="chat-img pull-right">
                            <img src="http://placehold.it/50/FA6F57/fff&text=ME" alt="User Avatar" class="img-circle" />
                        </span>
                <div class="chat-body clearfix">
                  <div class="header">
                    <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>{{message.time}}</small>
                    <strong class="pull-right primary-font">{{message.user}}</strong>
                  </div>
                  <p>
                    {{message.message}}

                  </p>
                </div>
              </div>
            </li>


          </ul>
        </div>
        <div class="panel-footer">
          <i *ngIf="isTypingprop">{{typingUser}} is typing now ...</i>
          <div class="input-group">
            <input id="btn-input" [(ngModel)]="message" type="text" (input)="isTyping()" class="form-control input-sm" placeholder="Type your message here..." />
            <span class="input-group-btn">
                            <button type="button"  (click)="sendMessage()" class="btn btn-warning btn-sm" id="btn-chat">
                                Send</button>
                        </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
