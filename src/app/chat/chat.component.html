<p>
  {{user.name }} ({{user.email}})
</p>
<div class="container">
  <div class="row">
      <div class="col-md-4">
          <app-user-list (onRoomChange)="changeRoom($event)" ></app-user-list>
      </div>
    <div class="col-md-8" *ngIf="checkedRoom">
        <app-room [changedRoom]="roomChanged"></app-room>
    </div>
  </div>
</div>
